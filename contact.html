<html lang="en">
<head>

<body>
    <div class="contact-parent-container">
        <div class="contact-child-container">
            <div class="mini-landing">
            <h1>I'd love to hear from you</h1>
            </div>
            <div class="footer">Privacy Policy. Modern Day Statement. Social Impact Statement </div>
        </div>
        <div class="contact-child-container1">
            <div class="contact-form">
                <nav class="navbar navbar-expand-lg navbar-light bg-#8A9A5B sticky-top">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                        <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
                        BlvckBvrn Tech
                      </a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="home.html">Services</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            <form>
                <h1>Contact us</h1>
                <label for="fname">Firstname:</label>
                <input type="text" id="fname" placeholder="Enter your firstname" required>

                <label for="lname">Lastname:</label>
                <input type="text" id="lname" placeholder="Enter your lastname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="phone-no">Phone No.:</label>
                <input type="phone-no" id="number" placeholder="Enter your phone no." required>
                
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Enter your message" rows="4" required></textarea>
                
                <input type="submit" value="Submit">
              </form>
            </div>
        </div>
    </div>
